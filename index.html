<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Pig Latin Translator</h1>
      <div class="container">

            name="userInput"
            id="user-input"
            cols="60"
            rows="10"

        </div>
      </div>
      <div class="container">

      </div>
    </div>
    <script src="./dist/bundle.js"></script>
